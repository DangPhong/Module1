<body>
    <script>
        function tryRemoveFromArray(arr, index) {
            var arrLength = arr.length;
            for (let i = 0; i < arrLength; i++) {
                if (arr[i] === index) {
                    arr.splice(i, 1);
                }
            }
            return console.log(arr);
        }
        arr1 = [12, 6, 3, 7, 21, 5, 7];

        tryRemoveFromArray(arr1, 2);
        tryRemoveFromArray(arr1, 0);
        tryRemoveFromArray(arr1, 7);
        tryRemoveFromArray(arr1, -2);
    </script>
