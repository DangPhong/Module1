    <script>
        function findMaxScore(arr) {
            var max = arr[0];
            var arrLength = arr.length;
            for (let i = 1; i < arrLength; i++) {
                if (max < arr[i]) {
                    max = arr[i];
                }
            }
            return console.log(max);
        }

        arr1 = [];
        arr2 = [2, 4, 0, 5, 1];
        arr3 = [8, 6, 2, 1, 1, 4];

        findMaxScore(arr1);
        findMaxScore(arr2);
        findMaxScore(arr3);
    </script>
