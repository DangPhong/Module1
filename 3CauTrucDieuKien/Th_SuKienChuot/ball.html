<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form>
        <img id="ball" src="ball.png" alt="bóng" height="300" width="auto">
        <p> Click button below to the image to right</p>
        <input type="button" value="Click Me" onclick="moveRight()">
        <script>
            //Tạo biến imgObj để lưu ảnh
            let imgObj = null;
            imgObj = document.getElementById('ball');

            //Tạo hàm init () để khởi tạo imgObj mà chúng ta đã đặt vị trí và các thuộc tính còn lại.
            function init() {
                imgObj = document.getElementById('ball');
                imgObj.style.position = 'relative';
                imgObj.style.left = '0px';
            }
            //Tạo hàm moveRight () để tăng khoảng cách trái 10 pixel. 
            //Bạn cũng có thể đặt nó là một giá trị âm để di chuyển nó sang bên trái.
            function moveRight() {
                imgObj.style.left = parseInt(imgObj.style.left) + 40 + 'px';
            }

            //Gọi hàm init() khi trình duyệt được tải lần đầu
            window.onload = init;
        </script>

    </form>
</body>

</html>
