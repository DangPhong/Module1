<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>

        /*
        Tính cước điện thoại bàn cho một hộ gia đình với các thông số như sau:
        Phí thuê bao bắt buộc là 25 nghìn.
        600 đồng cho mỗi gọi của 50 phút đầu tiên.
        400 đồng cho mỗi phút gọi của 150 phút tiếp theo.
        200 đồng cho bất kỳ mỗi phút nào sau 200 phút đầu tiên.
        */

        // fixed costs: phí cố định.
        // phone charges: phí điện thoại
        var minute = parseFloat(prompt('Nhập số phút đã sử dụng: '));
        const FIXEDCOSTS = 25000;
        var phoneCharges, total;
        if (minute > 200) {
            phoneCharges = (minute - 200) * 200 + 150 * 400 + 50 * 600;
        }
        else if (minute > 50) {
            phoneCharges = (minute - 50) * 400 + 50 * 600;
        }
        else phoneCharges = minute * 600;
        total = phoneCharges + FIXEDCOSTS;
        alert('Tổng cước điện thoại là :' + total);


    </script>
</body>

</html>
