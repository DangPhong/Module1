<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <script>
        var doC = prompt('Nhap do C: ');
        doC = parseFloat(doC);
        var doF = 1.8 * doC + 32;
        document.write(doC + ' do C = ' + doF + ' do F');

    </script>
</body>
