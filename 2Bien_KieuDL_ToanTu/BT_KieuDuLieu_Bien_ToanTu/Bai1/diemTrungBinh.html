<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var ly = prompt('Nhap diem vat ly: ');
        var hoa = prompt('Nhap diem hoa hoc: ');
        var sinh = prompt('Nhap diem sinh hoc: ');

        ly = parseFloat(ly);
        hoa = parseFloat(hoa);
        sinh = parseFloat(sinh);

        document.writeln('diem ly: ' + ly);
        document.write('<br/>')
        document.writeln('diem hoa ' + hoa);
        document.write('<br/>')
        document.writeln('diem sinh: ' + sinh);
        document.write('<br/>')

        var dtb = parseFloat(dtb);
        dtb = (ly + hoa + sinh) / 3;
        document.write('Diem trung binh: ' + dtb);
    </script>
</body>

</html>
