<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <canvas id="myCanvas" width=></canvas>
    <p> Nhập chiều dài:
        <input type="text" id="length">
    </p>
    <p>Nhập chiều rộng:
        <input type="text" id="width">
    </p>
    <p>
        <input type="button" value="Tính diện tích" onclick="area()">
    </p>
    <p>
        <input type="button" value="Tính chu vi" onclick="perimeter()">
    </p>
    <p id="dienTich">Diện tích:</p>
    <p id="chuVi">Chu vi:</a></p>
    <script>
        function Rectangle(length, width) {

            this.setWidth = function () {
                this.width = width;
            }
            this.getWidth = function () {
                return this.width;
            }
            this.setLength = function () {
                this.length = length;
            }
            this.getLength = function () {
                return this.length;
            }

            this.areaRect = function () {
                return length * width;
            }
            this.perimeterRect = function () {
                return (length + width) * 2;
            }
            this.drawRect = function () {
                var c = document.getElementById("myCanvas");
                var ctx = c.getContext("2d");
                ctx.fillRect(25, 25, length, width);
                ctx.stroke();
            }
        }


        function area() {
            let length = document.getElementById("length").value
            let width = document.getElementById("width").value

            let rectangle = new Rectangle(length, width);
            let area = rectangle.areaRect();
            document.getElementById("dienTich").innerHTML = "Diện tích: " + area;
            rectangle.drawRect()
        }

        function perimeter() {
            let length = +document.getElementById("length").value
            let width = +document.getElementById("width").value
            
            let rectangle2 = new Rectangle(length, width);
            let perimeter = rectangle2.perimeterRect();
            document.getElementById("chuVi").innerHTML = "Chu vi: " + perimeter;
            rectangle2.drawRect()
        }
    </script>
</body>

</html>
