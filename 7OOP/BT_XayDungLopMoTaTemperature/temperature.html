<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function Temperature(temper) {
            this.temper = temper;
            this.toC = function () {
                return (temper - 32) / 1.8;
            }
            this.toF = function () {
                return 1.8 * temper + 32;
            }
        }
        var temperature = new Temperature(32);
        var temper = temperature.temper;
        var fToC = temperature.toC();
        var cToF = temperature.toF();
        alert(temper + " doF sang " + fToC);
        alert(temper + " doC sang " + cToF);
    </script>
</body>

</html>
