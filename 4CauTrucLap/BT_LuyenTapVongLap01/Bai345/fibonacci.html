<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function fibonacci(number) {
            var a = 1;
            var b = 0;
            var temp = parseInt(temp);
            while (number > 0) {
                temp = a;
                a = a + b;
                b = temp;
                number--;
                  //document.write(b + " ");
                if (b % 5 == 0) {
                    document.write(b);
                    break;
                }
            }
            return b;
        }

        // In ra 20 số fibonacci đầu tiền
        fibonacci(20);
    </script>
</body>

</html>
