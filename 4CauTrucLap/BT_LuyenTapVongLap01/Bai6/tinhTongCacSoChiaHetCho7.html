<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function tinhTong(n) {
            var tong = 0;
            for (let i = 0; i <= n; i += 7) {
                if (i % 7 == 0)
                    tong += i;
            }
            return tong;
        }
        //console.log(tinhTong(21));
        var dem = 0;
        var i = 7;
        while (dem < 30) {
            if (tinhTong(i)) {
                dem++;
            }
            i += 7;
        }
        document.write("Tổng 30 số tự nhiên đầu tiên chia hết cho 7 là:" + (tinhTong(i)));
    </script>
</body>

</html>
