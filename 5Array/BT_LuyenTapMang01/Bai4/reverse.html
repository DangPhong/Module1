<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var arrayA = [];

        function enterArr() {
            var n = +prompt('Nhập số phần tử trong mảng')
            for (let i = 0; i < n; i++) {
                let tam = +prompt('nhap phan tư thu ' + i);
                arrayA.push(tam);
            }
            document.write('Mảng sau khi nhập: ' + (arrayA) + "<br>");
        }

        function reverse() {
            let temp;
            let first = 0;
            let last = arrayA.length - 1;
            while (first < last) {
                temp = arrayA[first];
                arrayA[first] = arrayA[last];
                arrayA[last] = temp;
                first++;
                last--;
            }
            document.write('Mảng sau khi đảo ngược: ' + (arrayA));
        }
        enterArr();
        reverse();
    </script>
</body>

</html>
