<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var A = [1, 33, 44, 5, 46, 77, 88, 55];
        var dem = 0;
        for (let i = 0; i < A.length; i++) {
            if (A[i] > 10) {
                dem++;
            }
        }
        document.write('Có ' + dem + ' số lớn hơn 10 trong mảng ');
    </script>
</body>

</html>
