        var a = [13, 18, 6, 11, 11,15];

        for (let i = 0; i < a.length; i++) {
            if (a[i] % 2 == 0) {
                kq = true;
                max = a[i];
                 break;
            }
        }
        if (kq == false) {
            console.log('không có phần tử chẵn');
        } else {
            for (let j = 0; j < a.length; j++) {
                if (a[j] > max && a[j] % 2 == 0) {
                    max = a[j];
                }
            }
            console.log(max);
        }
