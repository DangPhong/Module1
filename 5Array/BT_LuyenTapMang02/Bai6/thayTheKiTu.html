        function find(x) {
            var flag = false;
            for (let i = 0; i < arrayA.length; i++) {
                if (arrayA[i] === x) {
                    flag = true;
                }
            }
            if (!flag) {
                document.write('Không có phần tử ' + x + ' trong mảng!' + "<br>");
            } else {
                document.write('Có ' + x + ' trong mảng' + "<br>");
            }
        }

        function replace(x, y) {
            for (let i = 0; i < arrayA.length; i++) {
                if (arrayA[i] == x)
                    arrayA[i] = y;
            }
            document.write(arrayA + "<br>");
        }

       
        find('-');
        find('b');
     
        replace('-', '_');
        replace('a','c');
    </script>
