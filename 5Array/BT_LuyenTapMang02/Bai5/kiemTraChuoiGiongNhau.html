<body>
    <script>
        var str1 = ['nguyen dang phong','5'];
        var str2 = ['nguyen dang phong','6'];
        var kq = false;
        if (str1.length > str2.length) {
            kq = false;
        } else
            for (let i = 0; i < str2.length; i++) {
                if (str1[i] == str2[i])
                    kq = true;
                else
                    kq = false;
            }
        if (kq == true) {
            console.log("Giống");
        } else
            console.log("khác");
    </script>
