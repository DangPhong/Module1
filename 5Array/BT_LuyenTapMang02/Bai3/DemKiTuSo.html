    <script>
        var arrChar = ['c', 's', 'c', '2', '6', '1','6'];
        var arrNum = ['1', '2', '3', '4', '5', '6', '7', '8', '9', '0'];
        var count = 0;
        for (let i = 0; i < arrChar.length; i++) {
           for (let j = 0; j < arrNum.length; j++) {
              if(arrChar[i]==arrNum[j])
              count++;
           }
        }
        console.log(count);
        
    </script>
