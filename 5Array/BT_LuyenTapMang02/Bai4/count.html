<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var string = 'nguyen    dang     phong       \n   C05' + '   \n  G';
        const SPACE = ' ';
        const TAB = '\t';
        const BREAK_LINE = '\n';
        var count = 0;
        var flag = true;
        for (let i = 0; i < string.length; i++) {
            if (i != SPACE && i != TAB && i != BREAK_LINE) {
                if (flag) {
                    count++;
                    flag = false;
                } else
                    flag = true;
            }
        }
        console.log(count);
        
    </script>
</body>

</html>
