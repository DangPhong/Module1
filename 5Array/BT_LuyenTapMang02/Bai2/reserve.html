<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var arrChar = ['c', 's', 'c', '2', '6', '1'];
        var first = 0;
        var last = arrChar.length - 1;
        var temp;

        function reverse() {
            for (let i = 0; i < arrChar.length; i++) {
                while (first < last) {
                    temp = arrChar[first];
                    arrChar[first] = arrChar[last];
                    arrChar[last] = temp;
                    first++;
                    last--;
                }
            }
            document.write(arrChar.join(" "));
        }
        reverse();
    </script>
</body>

</html>
