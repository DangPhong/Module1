<body>
    <script>
        var tuoi = prompt('Nhap tuoi HS: ');
        if (tuoi <= 0) alert('Nhập tuổi không hợp lệ!!')
        else if (tuoi >= 15) alert('HS đủ tuổi vào học lớp 10');
        else alert('HS không đủ tuổi học lớp 10');
    </script>
</body>
