    <script>
        class Battery {
            constructor(energy) {
                this.energy = energy;
            }
            setEnergy(energy) {
                this.energy = energy;
            }
            getEnergy() {
                return this.energy;
            }
            decreaseEnergy() {
                if (this.energy > 0)
                    this.energy--;
            }
        }

        class FlashLamp {
            constructor(battery, status) {
                this.battery = battery;
                this.status = status;
            }
            setBattery(battery) {
                this.battery = battery;
            }
            getBatteryInfo() {
                return this.battery.getEnergy();
            }
            light() {
                if (this.status)
                    alert("Lighting");
                else
                    alert("No lighting");
            }
            turnOn() {
                this.status = true;
            }
            turnOff() {
                this.status = false;
            }
        }
        var battery = new Battery(10);
        battery.setEnergy(10);
        var flashLamp = new FlashLamp(battery, true);
        alert(flashLamp.getBatteryInfo());
        flashLamp.light();
