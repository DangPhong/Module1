    <script>
        function comparison(num1, num2) {
            if (num1 > num2) {
                alert("Số " + num1 + " lớn hơn" + num2);
            } else {
                return console.log(num1 + num2);

        }
        comparison(7, 3);
        comparison(5, 6);
    </script>
