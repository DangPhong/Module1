<body>
    <script>
        // Constellation: chòm sao
        var stars = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
        var constellation = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];

        function findStar(str) {
            var flag = false;
            var index;
            for (let i = 0; i < stars.length; i++) {
                if (str == stars[i]) {
                    flag = true;
                    index = i;
                }
            }
            if (flag == true) {
                console.log(constellation[index]);
            } else
                console.log("Không tìm thấy chòm sao tương ứng");
        }
        findStar('Vega');
        findStar('Dragon');
    </script>
</body>
