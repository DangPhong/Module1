<body>
    <script>
        const PI = 3.14;

        function area(radius) {
            result = PI * radius * radius;
            return console.log(result);
        }

        function circumference(radius) {
            result = 2 * PI * radius;
            return console.log(result);
        }

        area(10);
        circumference(10);

    </script>
</body>
