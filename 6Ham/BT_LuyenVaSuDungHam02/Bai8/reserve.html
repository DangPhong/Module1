<body>
    <script>
        function reserve(arr) {
            var first = 0;
            var last = arr.length - 1;
            var temp;
            while (first < last) {
                temp = arr[first];
                arr[first] = arr[last];
                arr[last] = temp;
                first++;
                last--;
            }
            console.log(arr);
        }
        reserve([1, 2, 3, 4, 5, 6, 7])
    </script>
</body>
