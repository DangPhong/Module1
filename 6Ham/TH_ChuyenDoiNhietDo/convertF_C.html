<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Chuyển đổi độ F sang độ C</h1>
    <input type="text" id="doF">
    <input type="button" id="button" value="Convert" onclick="convert()">
    <p>Độ C: <a id="doC"></a></p>
    <script>
        function convert(number) {
            number = parseFloat("doF");
            number = document.getElementById("doF").value;
            kq = (number - 32) / 1.8;
            document.getElementById("doC").innerHTML = kq;
            return number;
        }
       
    </script>
</body>

</html>
